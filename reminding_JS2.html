            //객체에 객체랑 함수 모두 담을 수 있음
            var ob_and_func = {
                'list' : {'st1' : 100, 'st2' : 200, 'st3' : 300},
                'list_2' : {'st1' : 1, 'st2' : 2, 'st3' : 3},
                'show_list' : function () {
                    for (var students in this.list){ document.write(students + '  :  '+ this.list[students]+"<br />");}
